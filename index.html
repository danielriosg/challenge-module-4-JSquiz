<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>JavaScript Quiz</h1>
        <div class="quiz" id="quiz">
            <p id="question"></p>
            <button id="choice1"></button>
            <button id="choice2"></button>
            <button id="choice3"></button>
            <button id="choice4"></button>
        </div>
        <div class="results" id="results" style="display:none;">
            <h2>Quiz Results</h2>
            <form id="quiz-form">
                <label for="initials">Enter your initials:</label>
                <input type="text" id="initials" maxlength="3" required>
                <button type="submit">Submit</button>
            </form>
            <ul id="high-scores"></ul>
        </div>
        <button id="start">Start Quiz</button>
        <div id="timer">Time: <span id="time-remaining">60</span> seconds</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
